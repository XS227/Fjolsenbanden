name: Deploy Fjolsenbanden

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Deploy to production
        uses: appleboy/ssh-action@v1.1.0
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          port: ${{ secrets.SERVER_SSH_PORT }}
          script: |
            set -e

            echo "ðŸš€ Deploy Fjolsenbanden"

            APP_PATH="/var/www/fjolsenbanden/app"
            BUILD_PATH="/var/www/fjolsenbanden/build"

            # Ensure structure
            sudo mkdir -p /var/www/fjolsenbanden/logs
            sudo chown -R $USER:$USER /var/www/fjolsenbanden

            # Pull latest
            if [ -d "$APP_PATH/.git" ]; then
              cd "$APP_PATH"
              git fetch origin main
              git reset --hard origin/main
            else
              sudo rm -rf "$APP_PATH"
              git clone https://github.com/XS227/Fjolsenbanden "$APP_PATH"
              cd "$APP_PATH"
            fi

            # Build with Docker
            docker build -t fjolsenbanden-builder "$APP_PATH"

            # Extract built files
            sudo rm -rf "$BUILD_PATH"
            mkdir -p "$BUILD_PATH"
            docker create --name fbtemp fjolsenbanden-builder
            docker cp fbtemp:/out/. "$BUILD_PATH"
            docker rm fbtemp

            sudo chown -R www-data:www-data "$BUILD_PATH"

            echo "ðŸ”§ Reloading Nginx..."
            sudo systemctl reload nginx

            echo "âœ… Deployment complete!"
