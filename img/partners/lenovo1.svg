<svg xmlns="http://www.w3.org/2000/svg" width="200" height="80" viewBox="0 0 200 80" role="img" aria-labelledby="title">
  <title id="title">Lenovo partner logo</title>
  <defs>
    <linearGradient id="lenovoGradient" x1="0%" x2="100%" y1="0%" y2="100%">
      <stop offset="0%" stop-color="#ff4b5c" />
      <stop offset="100%" stop-color="#c8000c" />
    </linearGradient>
  </defs>
  <rect width="200" height="80" rx="18" fill="url(#lenovoGradient)" />
  <text x="50%" y="52%" dominant-baseline="middle" text-anchor="middle"
        fill="#ffffff" font-family="'Inter', Arial, sans-serif" font-size="32" font-weight="700">Lenovo</text>
</svg>
