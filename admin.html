<!doctype html>
<html lang="nb">
<head>
  <meta charset="utf-8" />
  <title>FjOlsenbanden – Admin</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root {
      --bg: #020317;
      --card: #0d1636;
      --card-alt: #101a3e;
      --text: #ffffff;
      --muted: #a6b0d8;
      --primary: #00a6ff;
      --accent: #ff2da4;
      --radius-lg: 24px;
      --radius-md: 16px;
      --radius-pill: 999px;
      --shadow-soft: 0 18px 40px rgba(0, 0, 0, 0.65);
    }

    *,
    *::before,
    *::after {
      box-sizing: border-box;
    }

    html,
    body {
      margin: 0;
      padding: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: radial-gradient(circle at top, #101a3e 0, #050b2b 50%, #020317 100%);
      color: var(--text);
    }

    .container {
      max-width: 1040px;
      margin: 0 auto;
      padding: 2rem 1.5rem 4rem;
    }

    h1 {
      font-size: clamp(2rem, 3vw, 2.6rem);
      margin-bottom: 0.5rem;
    }

    .subtitle {
      color: var(--muted);
      max-width: 640px;
      margin-bottom: 2rem;
    }

    .section-list {
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
    }

    .section-card {
      background: radial-gradient(circle at top left, var(--card-alt), var(--card));
      border-radius: var(--radius-lg);
      padding: 1.5rem 1.6rem 1.4rem;
      box-shadow: var(--shadow-soft);
      border: 1px solid rgba(255, 255, 255, 0.06);
    }

    .section-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 1rem;
      margin-bottom: 0.75rem;
    }

    .section-title {
      font-weight: 600;
      font-size: 1.05rem;
    }

    .section-id {
      font-size: 0.8rem;
      color: var(--muted);
    }

    .toggle {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      font-size: 0.9rem;
      color: var(--muted);
      cursor: pointer;
    }

    .toggle input {
      accent-color: var(--primary);
    }

    .field-group {
      display: flex;
      flex-direction: column;
      gap: 0.25rem;
      margin-top: 0.75rem;
    }

    .field-group label {
      font-size: 0.85rem;
      color: var(--muted);
    }

    .field-group input,
    .field-group textarea {
      background: #070f2c;
      border-radius: 12px;
      border: 1px solid rgba(255, 255, 255, 0.18);
      padding: 0.6rem 0.75rem;
      color: var(--text);
      font: inherit;
    }

    .field-group textarea {
      min-height: 70px;
      resize: vertical;
    }

    .field-group input:focus,
    .field-group textarea:focus {
      outline: 2px solid var(--primary);
      outline-offset: 1px;
    }

    .actions {
      margin-top: 2rem;
      display: flex;
      gap: 0.75rem;
      align-items: center;
    }

    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 0.4rem;
      padding: 0.7rem 1.6rem;
      border-radius: var(--radius-pill);
      border: none;
      cursor: pointer;
      font-weight: 600;
      font-size: 0.95rem;
      transition: transform 0.12s ease, box-shadow 0.12s ease, filter 0.12s ease;
    }

    .btn-primary {
      background: var(--primary);
      color: #fff;
      box-shadow: 0 0 18px rgba(0, 166, 255, 0.45);
    }

    .btn-ghost {
      background: transparent;
      border: 1px solid rgba(255, 255, 255, 0.2);
      color: var(--muted);
    }

    .btn-primary:hover {
      filter: brightness(1.05);
      transform: translateY(-1px);
    }

    .btn-ghost:hover {
      border-color: var(--primary);
      color: var(--primary);
    }

    .status {
      font-size: 0.85rem;
      color: var(--muted);
    }

    .status--ok {
      color: #5be38b;
    }

    .status--error {
      color: #ff6a6a;
    }

    @media (max-width: 700px) {
      .section-header {
        flex-direction: column;
        align-items: flex-start;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Admin – FjOlsenbanden</h1>
    <p class="subtitle">
      Her kan du styre hvilke seksjoner som er synlige på forsiden, og endre tittel/undertekst (subtitle) for hver seksjon.
      Endringene lagres i nettleseren din (localStorage) og leses av <code>index.html</code>.
    </p>

    <div class="section-list" id="section-list">
      <!-- Seksjoner defineres i JS -->
    </div>

    <div class="actions">
      <button class="btn btn-primary" id="save-btn">Lagre innstillinger</button>
      <button class="btn btn-ghost" id="reset-btn">Tilbakestill til standard</button>
      <span class="status" id="status-msg"></span>
    </div>
  </div>

  <script>
    const DEFAULT_CONFIG = {
      sections: {
        hero:      { enabled: true,  title: "FjOlsenbanden er Norges mest inkluderende gaming-community.", subtitle: "" },
        about:     { enabled: true,  title: "Hva er FjOlsenbanden?", subtitle: "" },
        video:     { enabled: true,  title: "Hvem er FjOlsen?", subtitle: "" },
        feedback:  { enabled: true,  title: "Tilbakemeldinger fra FjOlsenbanden", subtitle: "" },
        membership:{ enabled: true,  title: "Bli medlem i dag.", subtitle: "" },
        community: { enabled: true,  title: "FjOlsenbanden – et community i vekst!", subtitle: "" },
        partners:  { enabled: true,  title: "Våre samarbeidspartnere", subtitle: "" },
        services:  { enabled: true,  title: "Andre tilbud", subtitle: "" },
        contact:   { enabled: true,  title: "Kontakt oss", subtitle: "" },
        faq:       { enabled: true,  title: "Ofte stilte spørsmål", subtitle: "" }
      }
    };

    const SECTION_META = [
      { id: "hero",      label: "Hero / Velkommen" },
      { id: "about",     label: "Om FjOlsenbanden" },
      { id: "video",     label: "Video / Hvem er FjOlsen" },
      { id: "feedback",  label: "Tilbakemeldinger" },
      { id: "membership",label: "Medlemskap" },
      { id: "community", label: "Community / SoMe" },
      { id: "partners",  label: "Samarbeidspartnere" },
      { id: "services",  label: "Andre tjenester" },
      { id: "contact",   label: "Kontakt" },
      { id: "faq",       label: "FAQ" },
    ];

    function loadConfig() {
      try {
        const raw = localStorage.getItem("fjAdminConfig");
        if (!raw) return JSON.parse(JSON.stringify(DEFAULT_CONFIG));
        const parsed = JSON.parse(raw);
        // enkel merge: hvis noe mangler, bruk default
        const cfg = JSON.parse(JSON.stringify(DEFAULT_CONFIG));
        if (parsed.sections) {
          Object.keys(parsed.sections).forEach((id) => {
            if (!cfg.sections[id]) return;
            cfg.sections[id] = { ...cfg.sections[id], ...parsed.sections[id] };
          });
        }
        return cfg;
      } catch (e) {
        return JSON.parse(JSON.stringify(DEFAULT_CONFIG));
      }
    }

    function saveConfig(cfg) {
      localStorage.setItem("fjAdminConfig", JSON.stringify(cfg));
    }

    function renderForm() {
      const container = document.getElementById("section-list");
      container.innerHTML = "";
      const cfg = loadConfig();

      SECTION_META.forEach((meta) => {
        const sCfg = cfg.sections[meta.id];
        const card = document.createElement("div");
        card.className = "section-card";
        card.dataset.sectionId = meta.id;

        card.innerHTML = `
          <div class="section-header">
            <div>
              <div class="section-title">${meta.label}</div>
              <div class="section-id">ID: #${meta.id}</div>
            </div>
            <label class="toggle">
              <input type="checkbox" class="toggle-input" ${sCfg.enabled ? "checked" : ""} />
              <span>Vis på forsiden</span>
            </label>
          </div>

          <div class="field-group">
            <label>Tittel (H2 i seksjonen)</label>
            <input type="text" class="title-input" value="${sCfg.title || ""}" />
          </div>

          <div class="field-group">
            <label>Undertekst / subtitle (valgfritt – erstatter eksisterende .subtitle-tekst)</label>
            <textarea class="subtitle-input">${sCfg.subtitle || ""}</textarea>
          </div>
        `;

        container.appendChild(card);
      });
    }

    function collectConfigFromForm() {
      const cfg = JSON.parse(JSON.stringify(DEFAULT_CONFIG));
      const cards = document.querySelectorAll(".section-card");

      cards.forEach((card) => {
        const id = card.dataset.sectionId;
        const enabled = card.querySelector(".toggle-input").checked;
        const title = card.querySelector(".title-input").value.trim();
        const subtitle = card.querySelector(".subtitle-input").value.trim();

        cfg.sections[id] = {
          ...cfg.sections[id],
          enabled,
          title: title || cfg.sections[id].title,
          subtitle
        };
      });

      return cfg;
    }

    function setStatus(msg, type = "") {
      const el = document.getElementById("status-msg");
      el.textContent = msg;
      el.classList.remove("status--ok", "status--error");
      if (type === "ok") el.classList.add("status--ok");
      if (type === "error") el.classList.add("status--error");
    }

    document.addEventListener("DOMContentLoaded", () => {
      renderForm();

      document.getElementById("save-btn").addEventListener("click", () => {
        try {
          const cfg = collectConfigFromForm();
          saveConfig(cfg);
          setStatus("Lagret! Gå til forsiden og oppdater siden (F5) for å se endringer.", "ok");
        } catch (e) {
          console.error(e);
          setStatus("Noe gikk galt ved lagring.", "error");
        }
      });

      document.getElementById("reset-btn").addEventListener("click", () => {
        saveConfig(DEFAULT_CONFIG);
        renderForm();
        setStatus("Tilbakestilt til standard.", "ok");
      });
    });
  </script>
</body>
</html>
