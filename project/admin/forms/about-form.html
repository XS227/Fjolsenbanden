<form class="card section-form" data-section="about">
  <h3>Rediger Om-seksjonen</h3>
  <label for="about-title">Tittel</label>
  <input id="about-title" name="title" placeholder="Om Fjolsenbanden" />

  <label for="about-lede">Ingress</label>
  <textarea id="about-lede" name="lede" rows="3" placeholder="Fjolsenbanden er et inkluderende..."></textarea>

  <label for="about-items">Punktliste (linjeskilt)</label>
  <textarea id="about-items" name="items" rows="4" placeholder="Familievennlig arena...&#10;Jevenlige turneringer..."></textarea>

  <div class="form-actions">
    <button class="btn btn-primary" type="submit">Lagre</button>
    <button class="btn btn-ghost" type="button" data-close-modal>Avbryt</button>
  </div>
</form>
