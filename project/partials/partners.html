<div class="section-wrapper" data-section="partners">
  {% if is_admin %}
    <button class="edit-btn" type="button" onclick="openEditor('partners')">✏️</button>
  {% endif %}
  <div class="section-content">
    <section id="partners" class="section">
      <div class="container">
        <div class="section-heading">
          <span class="pill">Partnere</span>
          <h2>Partnere</h2>
          <p class="lead">Sammen gjør vi gaming enda bedre.</p>
        </div>
        <div class="logo-grid">
          <div class="logo-pill"><img src="../../static/img/samsung-logo.png" alt="Samsung" /></div>
          <div class="logo-pill"><img src="../../static/img/lenovo-logo.png" alt="Lenovo" /></div>
          <div class="logo-pill"><img src="../../static/img/philips-logo.png" alt="Philips" /></div>
          <div class="logo-pill"><img src="../../static/img/komplett-logo.png" alt="Komplett" /></div>
        </div>
      </div>
    </section>
  </div>
</div>
